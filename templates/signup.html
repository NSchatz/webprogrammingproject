<form method="POST" action="/signup">
    <div>
        <div class="user-font">Username</div>
        <input class="user-input" type="text" name="username" autofocus="" min="1" maxlength="30" required>

    </div>
    <div class="signup-padding">
        <div class="pass-font">Password</div>
        <input class="password-input" type="password" name="password" autofocus="" min="1" maxlength="30" required>

    </div>
    <div class="button-padding">
        <input class="submit-button" type="submit" value="Sign up">
    </div>
</form>
</div>

<div>
<span class="flavor-text">Already have an account?</span>
<a href="{{url}}">Log in</a>
</div>
