<div>Welcome {{current_user.username}}!</div>
<form method="POST" action="">
    <label for="">Title</label>
    <input type="text" name="title" min="1" required>
    <label for="">Content</label>
    <input type="text" name="content" min="1" required>
    <input type="submit" value="Submit"><br><br>
</form>

   
{% for i in range(length) %}
    <div>
        <li class="User">User: {{userlist[i]}}</li>
        <li class="Rating">Title: {{titlelist[i]}}</li>
        <li class="Comment">Content: {{contentlist[i]}}</li>
    </div>
{% endfor %}
